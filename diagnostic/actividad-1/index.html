      <td><button class="boton-por">*</button></td>
    </tr>
    <tr>
      <td><button class="boton-0">0</button></td>
      <td><button class="boton-punto">.</button></td>
      <td><button class="boton-igual">=</button></td>
      <td><button class="boton-division">/</button></td>
    </tr>

    <tr>
      <td colspan="4"><button class="boton-borrar-todo">Borrar</button></td>
    </tr>
   

  </table>
  


</body>

<script>
  // Esperamos a que el html cargue completamente
  document.addEventListener('DOMContentLoaded', function() {
    // Seleccionamos el campo de entrada (input)
    const display = document.querySelector('input');
    
    // Seleccionamos todos los botones
    const botones = document.querySelectorAll('button');
    
    // Recorremos cada botón y asignamos una función al hacer click
    botones.forEach(function(boton) {
      boton.addEventListener('click', function() {

        if (boton.classList.contains('boton-borrar-todo')) {
          display.value = ""; 
        }

        else if (boton.classList.contains('boton-igual')) {
          try {
            // se calcula el resultado
            // La función eval() interpreta el string como código JS
            display.value = eval(display.value);
          } catch (error) {
            display.value = "Error";
          }
        }
        // Para los demás números y operadores:
        else {
          // Agregamos el texto del botón al final del valor del display
          display.value += boton.innerText;
        }
      });
    });
  });
</script>
